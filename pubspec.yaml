name: truresetx
description: TruResetX - Complete wellness app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Navigation
  go_router: ^13.0.0
  
  # UI Components
  fl_chart: ^0.66.0
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  animations: ^2.0.9
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.1.3
  cloud_functions: ^5.1.6
  firebase_crashlytics: ^4.1.3
  firebase_analytics: ^11.3.3
  
  # State Management
  flutter_riverpod: ^2.6.1
  freezed_annotation: ^2.4.4
  json_serializable: ^6.8.0
  json_annotation: ^4.9.0
  
  # Icons
  lucide_icons: ^0.257.0
  flutter_svg: ^2.0.9
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  url_launcher: ^6.2.5
  
  # AI/Chat
  http: ^1.2.0
  markdown: ^7.0.2
  
  # Voice Recording & Speech
  record: ^5.1.2
  speech_to_text: ^7.3.0
  path_provider: ^2.1.2
  just_audio: ^0.9.36
  flutter_dotenv: ^5.0.2
  camera: ^0.11.0+2
  
  # Food & Nutrition APIs
  flutter_barcode_scanner: ^2.0.0
  flutter_tts: ^4.0.2
  lottie: ^3.1.2
  wakelock_plus: ^1.2.7
  youtube_player_iframe: ^5.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/truresetx_logo.png
    - assets/icons/truresetx_logo.svg
    - assets/.env
    - assets/wisdom_today.json

