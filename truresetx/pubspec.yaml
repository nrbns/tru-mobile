name: truresetx
description: The world's first holistic wellness platform combining AI-powered fitness coaching, mental health tracking, and spiritual growth.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  
  # UI & Design
  cupertino_icons: ^1.0.6
  material_color_utilities: ^0.11.1
  flutter_svg: ^2.0.7
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Supabase
  supabase_flutter: ^2.0.0
  # Firebase (for optional alternate auth backend)
  firebase_core: ^3.8.1
  firebase_auth: ^5.7.0
  # Firestore realtime backend (fallback / alternate to Supabase)
  cloud_firestore: ^5.5.1
  google_sign_in: ^6.1.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  json_annotation: ^4.8.1
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  
  # Image handling
  image_picker: ^1.0.4
  
  # Permissions
  permission_handler: ^11.0.1
  
  # AI & Computer Vision
  # Use the newer split google_mlkit packages instead of the deprecated combined package
  google_mlkit_pose_detection: ^0.14.0
  google_mlkit_image_labeling: ^0.14.1
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_face_detection: ^0.13.1
  google_mlkit_object_detection: ^0.15.0
  google_mlkit_commons: ^0.11.0
  camera: ^0.10.5+9
  tflite_flutter: ^0.10.4
  
  # Audio & Media
  audioplayers: ^5.2.1
  just_audio: ^0.9.36
  lottie: ^2.7.0
  
  # Community & Real-time
  socket_io_client: ^2.0.3+1
  web_socket_channel: ^2.4.0
  
  # Advanced UI
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_animate: ^4.2.0+1
  
  # Data & Analytics
  device_info_plus: ^12.1.0
  package_info_plus: ^4.2.0
  connectivity_plus: ^5.0.2
  
  # Calendar & Scheduling
  calendar_view: ^1.0.5
  table_calendar: ^3.0.9
  timezone: ^0.10.1
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # File & Storage
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  
  # Biometrics & Health
  health: ^13.2.1
  pedometer: ^4.0.1
  
  # Device Integration
  flutter_blue_plus: ^1.32.5
  flutter_reactive_ble: ^5.0.2
  # health_connect removed due to unavailable package in resolver; add back when a valid version exists
  
  # Camera & Image Processing
  image: ^4.1.7
  
  # JSON Serialization
  # Runtime .env loader for development convenience. Values from --dart-define
  # still take precedence (compile-time). Do NOT commit secrets.
  flutter_dotenv: ^6.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/logo.svg
    - assets/icons/
    - assets/audio/

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icons/logo.svg"
